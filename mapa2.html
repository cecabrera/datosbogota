
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Circles</title>
  <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      // First, create an object containing LatLng and population for each city.
      var citymap = {

        zona1: {
          center: {lat: 4.6118606, lng: -74.0777769},
          population: 15837,
          color: '#D80000'
        },
        zona2: {
          center: {lat: 4.6169423, lng: -74.0760422},
          population: 714856,
          color: '#1AB11A'
        },

        tramo1097: {
          center: {lat: 5.0252154, lng: -74.0011074},
          population: 1550000,
          color:'#FFFF2D'}


/*tramo1:{center:{5.0252154, -74.0011074}, color:'#FFFF2A'},*/



      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 4.6169423, lng: -74.0760422},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 0.4,
            strokeWeight: 2,
            fillColor: citymap[city].color,
            fillOpacity: 0.5,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 0.2          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoQGgx60unbzVYKlH6hWfjRawfSSpkt0&callback=initMap">
  </script>
</body>
</html>
